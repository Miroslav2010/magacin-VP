openapi: 3.0.3
info:
  title: magacin-VP application
  description: 'OpenAPI specification for magacin-VP application'
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: https://swagger.io
tags:
  - name: authentication
    description: User authentication
  - name: category
    description: Item categorization
paths:
  /api/login:
    post:
      tags:
        - authentication
      summary: Login user
      description: Authenticate user from username and password
      operationId: login
      requestBody:
        description: Authenticate user from username and password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequestBody'
        required: true
      responses:
        201:
          description: User successfully authenticated
  /api/category:
    get:
      tags:
        - category
      summary: Get all categories
      description: List all categories that exist on the system
      operationId: getCategories
      responses:
        200:
          description: List of all existing categories on the system
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoriesResponseBody'
components:
  schemas:
    LoginRequestBody:
      type: object
      properties:
        username:
          type: string
          description: The username entered by the user
        password:
          type: string
          description: The password entered by the user
    CategoryResource:
      type: object
      properties:
        id:
          type: number
          format: long
          description: Unique identifier for the category
        name:
          type: string
          description: Used for displaying the category
    CategoriesResponseBody:
      type: object
      properties:
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CategoryResource'