<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">MAGACIN VP</h1>
            <h3 class="jumbotron-heading">Add new stock</h3>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form action="/stock" method="POST">
                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number"
                               class="form-control"
                               id="quantity"
                               name="quantity"
                               min="1"
                               placeholder="Quantity">
                    </div>
                    <div class="form-group">
                        <label>Item</label>
                        <select name="item" class="form-control">
                            <option th:each="item : ${items}"
                                    th:value="${item.getId()}"
                                    th:text="${item.getName()}">
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Warehouse</label>
                        <select name="warehouse" class="form-control">
                            <option th:each="warehouse : ${warehouses}"
                                    th:value="${warehouse.getId()}"
                                    th:text="${warehouse.getName()}">
                            </option>
                        </select>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    <a type="button" class="btn btn-primary" href="/">Back</a>
                </form>
            </div>
        </div>
    </div>


</div>
