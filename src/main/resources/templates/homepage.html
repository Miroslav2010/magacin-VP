<style>
    .darken{
        height: 500px;
        width: 700px;
        margin: auto;
        filter: brightness(50%);
    }

    .feature {
        position: relative;
    }

    .feature .feature-col {
        margin-bottom: 30px;
    }

    .feature .feature-content {
        position: relative;
        width: 100%;
        height: 100%;
        padding: 30px 15px;
        text-align: center;
        background: #ffffff;
    }

    .feature .feature-content i {
        color: #0275d8;
        font-size: 60px;
        margin-bottom: 30px;
    }

    .feature .feature-content h2 {
        font-size: 18px;
    }

    .feature .feature-content p {
        font-size: 15px;
        margin: 0;
    }


</style>

<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">MAGACIN VP</h1>
            <h3 class="jumbotron-heading">Homepage</h3>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>What we offer</h2>
                <div id="carouselExampleIndicators" class="carousel slide customka" data-ride="carousel">

                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100 darken" th:src="${first.getImageUrl()}" alt="slide">
                            <div class="carousel-caption d-none d-md-block">
                                <a style="color:white;" th:href="@{'/items/{id}' (id=${first.getId()})}"><h5 th:text="${first.getName()}"></h5></a>
                            </div>
                        </div>
                        <div th:each="item: ${firstThree}" class="carousel-item">
                            <img class="darken d-block w-100" th:src="${item.getImageUrl()}" alt="slide">
                            <div class="carousel-caption d-none d-md-block">
                                <a style="color: white;" th:href="@{'/items/{id}' (id=${item.getId()})}"><h5 th:text="${item.getName()}"></h5></a>
                            </div>
                        </div>

                        <div class="carousel-item">

                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="..." alt="Third slide">
                        </div>-->
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
