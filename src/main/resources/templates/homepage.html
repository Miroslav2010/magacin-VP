<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">MAGACIN VP</h1>
            <h3 class="jumbotron-heading">Homepage</h3>
        </div>
    </section>
    <h2>What we offer</h2>
    <div class="container">
        <div class="row">
            <div class="col-12">

                <div id="carouselExampleIndicators" class="carousel slide customka" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img style="max-height: 500px; max-width: 400px; margin: auto;opacity: 0.7;
    filter: alpha(opacity=70);" class="d-block w-100" th:src="${first.getImageUrl()}" alt="slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="${first.getName()}"></h5>
                            </div>
                        </div>
                        <div th:each="item: ${firstThree}" class="carousel-item">
                            <img style="max-height: 500px; max-width: 400px; margin: auto;opacity: 0.7;
    filter: alpha(opacity=70);" src="" class="d-block w-100" th:src="${item.getImageUrl()}" alt="slide">
                            <div class="carousel-caption d-none d-md-block">
                                <h5 th:text="${item.getName()}"></h5>
                            </div>
                        </div>
                        <!--<div class="carousel-item active">
                            <img class="d-block w-100" src="..." alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="..." alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="..." alt="Third slide">
                        </div>-->
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
