<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">MAGACIN VP</h1>
            <h3 class="jumbotron-heading">
                <th:block th:if="${#request.getRemoteUser() != null}" th:text="${#request.getRemoteUser()}"></th:block>
            </h3>
            <img style="max-height: 80%;max-width: 80%" th:src="${user.getImageUrl()}">
        </div>
    </section>
    <div class="container mb-4">
        <div class="row">
            <form method="POST">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text"
                           class="form-control"
                           id="firstName"
                           name="firstName"
                           th:value="${user?.getFirstName()}"
                           required
                           placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text"
                           class="form-control"
                           id="lastName"
                           name="lastName"
                           th:value="${user?.getLastName()}"
                           required
                           placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text"
                           class="form-control"
                           id="email"
                           name="email"
                           th:value="${user?.getEmail()}"
                           required
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text"
                           class="form-control"
                           id="address"
                           name="address"
                           th:value="${user?.getAddress()}"
                           required
                           placeholder="Address">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text"
                           class="form-control"
                           id="city"
                           name="city"
                           th:value="${user?.getCity()}"
                           required
                           placeholder="City">
                </div>
                <div class="form-group">
                    <label for="imageUrl">User Image URL</label>
                    <input type="text"
                           class="form-control"
                           id="imageUrl"
                           name="imageUrl"
                           th:value="${user?.getImageUrl()}"
                           required
                           placeholder="URL">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text"
                           class="form-control"
                           id="country"
                           name="country"
                           th:value="${user?.getCountry()}"
                           required
                           placeholder="Country">
                </div>
                <div class="form-group">
                    <label for="zipcode">Zip Code</label>
                    <input type="text"
                           class="form-control"
                           id="zipcode"
                           name="zipcode"
                           th:value="${user?.getZipcode()}"
                           required
                           placeholder="Zipcode">
                </div>
                <div class="form-group">
                    <label for="password">Confirm your password</label>
                    <input type="password"
                           class="form-control"
                           id="password"
                           name="password"
                           placeholder="">
                </div>
                <input type="hidden" name="username"  th:value="${user?.getUsername()}">
                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/">Back</a>
            </form>
        </div>
    </div>
</div>
