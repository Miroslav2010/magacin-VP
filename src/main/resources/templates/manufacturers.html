<div xmlns:th="http://www.thymeleaf.org">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">MAGACIN VP</h1>
            <h3 class="jumbotron-heading">Manufacturers</h3>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <ul class="list-group">
                    <li class="list-group-item" th:each="manufacturer: ${manufacturers}">
                        <th:block style="display:inline" th:text="${manufacturer.name}"/>
                        <form style="display: inline; float: right;" th:action="@{'/manufacturers/delete/{id}' (id=${manufacturer.getId()})}"
                              th:method="DELETE">
                            <button type="submit"
                                    class="btn btn-sm btn-danger delete-product">
                                <i class="fa">Delete</i>
                            </button>
                        </form>
                    </li>
                </ul>
            </div>
            <div class="col-6">
                <h3>Add New Manufacturer</h3>
                <form action="/manufacturers/add" method="POST">
                    <div class="form-group">
                        <label for='name'>Name:</label><input class="form-control" id='name' type='text' name='name'/>
                    </div>
                    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
