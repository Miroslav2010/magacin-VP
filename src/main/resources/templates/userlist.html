<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">MAGACIN VP</h1>
            <h3 class="jumbotron-heading" th:text="Users"></h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="container mb-4">
            <div class="row">
                <div class="col-12" th:if="${users.size() > 0}">
                    <div class="table-responsive">
                        <table class="table table-striped" id="tabela">
                            <thead>
                            <tr>
                                <th scope="col">Username</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}" class="product">
                                <td th:text="${user.getUsername()}"></td>
                                <td style="max-width: 60px"><a th:href="@{'/users/edit/{username}' (username=${user.getUsername()})}"
                                                               class="btn btn-sm btn-info edit-product">
                                    Edit
                                </a></td>
                            </tr>
                            </tbody>
                        </table>
                        <script th:inline="javascript">
                            $(document).ready( function () {
                                $('#tabela').DataTable();
                            } );
                        </script>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
