<div xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <section class="jumbotron text-center">
        <div class="container">
            <h1 class="jumbotron-heading">MAGACIN VP</h1>
            <h3 class="jumbotron-heading" th:text="Orders"></h3>
        </div>
    </section>
    <div class="container mb-4">
        <div class="container mb-4">
            <div class="row">
                <div class="col-12" th:if="${orders.size() > 0}">
                    <form method="get" action="/orders/getorderspdf">
                        <button type="submit" class="btn btn-sm btn-info">Generate PDF</button>
                    </form>
                    <br>
                    <div class="table-responsive">
                        <table class="table table-striped" id="tabela">
                            <thead>
                            <tr>
                                <th scope="col">Username</th>
                                <th scope="col">First Name</th>
                                <th scope="col">Last Name</th>
                                <th scope="col">Address</th>
                                <th scope="col">City</th>
                                <th scope="col">Country</th>
                                <th scope="col">Zipcode</th>
                                <th scope="col">Email</th>
                                <th scope="col">Status</th>
                                <th scope="col">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="order : ${orders}" class="product">

                                <!--<td>
                                    <a th:href="@{'/orders/{id}' (id=${order.getId()})}">
                                        <div th:text="${order.getUser()}"></div>
                                    </a>
                                </td> -->
                                <td th:text="${order.getUser().getUsername()}"></td>
                                <td th:text="${order.getFirstName()}"></td>
                                <td th:text="${order.getLastName()}"></td>
                                <td th:text="${order.getAddress()}"></td>
                                <td th:text="${order.getCity()}"></td>
                                <td th:text="${order.getCountry()}"></td>
                                <td th:text="${order.getZipCode()}"></td>
                                <td th:text="${order.getEmail()}"></td>
                                <td th:text="${order.getStatus()}"></td>
                                <td style="max-width: 60px">
                                    <a th:href="@{'/orders/edit/{id}' (id=${order.getId()})}"
                                   class="btn btn-sm btn-info edit-product">
                                    Edit
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <script th:inline="javascript">
                            $(document).ready( function () {
                                $('#tabela').DataTable();
                            } );
                        </script>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
